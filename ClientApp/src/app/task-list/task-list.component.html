<div >
  <h1 class="h2">List</h1>
</div>
<div>
  <table class='table table-striped'>
    <thead>
    <tr>
      <th>Titulo</th>
      <th>Descripción</th>
      <th>Prioridad</th>
      <th></th>
    </tr>
  </thead>
    <tr *ngFor="let task of tasks">
      <td>{{task.title}}</td>
      <td>{{task.description}}</td>
      <td>
        <span *ngIf="task.priority==true;"> <b>Sí</b> </span>
        <span *ngIf="task.priority==false;"> <b>No</b> </span>
      </td>
      <td>
        <a routerLink="/taskedit/{{task.id}}">
          ver
         </a>
      </td>
    </tr>
  </table>
</div>
